<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Register | Shellmates</title>

		<link rel="stylesheet" href="lib/termlib/termlib_styles.css">
		<script src="lib/termlib/termlib.js" type="text/javascript"></script>

		<style media="screen">
			#terminal-overlay {
				background: rgba(0, 0, 0, 0.85);
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				left: 0;
			}

			#terminal {
				display: inline-block;
				position: absolute;
				left: 50%;
				top: 50%;

				transform: translate(-50%, -50%);
				box-shadow: 5px 5px 20px 0px rgba(0, 0, 0, 0.2)
			}

			#terminal .term, #terminal .termReverse {
				font-size: 14px;
				font-family: monospace;
			}

			#terminal .term { color: white }
			#terminal .termReverse { background: white }
		</style>

	</head>
	<body>

		<div id="terminal-overlay">
			<div id="terminal"></div>
		</div>

		<script type="text/javascript">
			let term = new Terminal({

				greeting: '%+r +++ Terminal ready. +++ %-r%nType "help" for help.%n',
				id: 0,

				x: 0,
				y: 0,

				frameWidth: 0,

				termDiv: 'terminal',
				crsrBlinkMode: true,

				handler() {
					var line = this.lineBuffer;
					this.newLine();
					if (line == "help") {
					  this.write("This is the help page")
					}
					else if (line == "exit") {
					  this.close();
					  return;
					}
					else if (line != "") {
					  this.write("You typed: "+line);
					}
					this.prompt();
				}
			})


			term.open()


		</script>

	</body>
</html>
